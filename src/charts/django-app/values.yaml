image:
  repository: <ECR_URL_PLACEHOLDER>
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

resources: {}

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

env:
  DJANGO_SETTINGS_MODULE: "core.settings.prod"
  DEBUG: "False"

# Бонус (Ingress) — выключено по умолчанию
ingress:
  enabled: false
  className: nginx
  host: yourdomain.com
  path: /
  pathType: Prefix
  tls: false
  annotations: {}
  # пример:
  # annotations:
  #   cert-manager.io/cluster-issuer: letsencrypt-prod
